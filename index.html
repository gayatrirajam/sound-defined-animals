<html>
<head>
    <title>Animal Noises App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1-0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="col-xs-12 text-center heading">
        <h2 id="header-h2">Animal Noises App</h2>
        <p id="note">To use this app, click on the START button. You will see how many dogs and/or cats have been detected. Below that, you will see what the computer is detecting (e.g. Detected voice is of - Barking).</p>
        <div class="container">
            <center>
                <button class="btn btn-info" onclick="start()">S T A R T</button>
                <h4 id="noofanimals"></h4>
                <h3 id="currentanimal">I can hear - </h3>
                <br>
                <br>
                <img id="animal_image" height="200" src="ear.png">
            </center>
        </div>
    </div>
    <div class="col-lg-12 copy-right-footer">Developed By: <b>Gayatri R.R.S.</b></div>
    <script src="main.js"></script>
</body>
</html>
